<!doctype html>
<html>
<head><meta charset="utf-8"><title>Lens MVP Uploader</title></head>
<body>
  <h2>Upload image to translate</h2>
  <input id="file" type="file" accept="image/*" />
  <select id="target">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
  </select>
  <button id="send">Send</button>
  <pre id="out"></pre>
  <script>
    document.getElementById('send').onclick = async () => {
      const f = document.getElementById('file').files[0];
      if(!f){ alert('choose file'); return; }
      const data = new FormData();
      data.append('file', f);
      data.append('target_lang', document.getElementById('target').value);
      const resp = await fetch('http://127.0.0.1:8000/translate-image', { method: 'POST', body: data});
      const j = await resp.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
